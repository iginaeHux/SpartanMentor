<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBJECT FILE: KALLISTOS // Emotion Regulation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLING DEFINITIONS (Steely/Apricot Palette) --- */
        :root {
            --color-steel-blue: #4A6572;        /* Steely Blue/Grey for structure */
            --color-apricot-gold: #D7A868;      /* Apricot Gold/Nude for accents/buttons */
            --color-scroll-text: #301E0A;       /* Dark brown for scroll text */
            --color-data-cyan: #00CED1;         /* Cyan for high-tech neon */
            --color-background-overlay: rgba(255, 255, 255, 0.9); /* Opaque white box */
            --color-character-bg: rgba(173, 216, 230, 0.4); /* Light transparent blue for character box */
            --color-rage-red: #C70039;
        }

        body {
            /* Using the original scroll background image */
            background-image: url('https://i.imgur.com/aBfZEED.jpeg'); 
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 95%;
            max-width: 1200px; 
            background: var(--color-background-overlay);
            border: 5px solid var(--color-steel-blue); 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); 
            margin: 20px auto; 
            padding: 0;
        }

        .header-trim {
            background-color: var(--color-steel-blue);
            color: white;
            padding: 15px 40px; /* Increased padding */
            font-family: 'Cinzel', serif;
            font-size: 1.6em; 
            text-align: center;
            border-bottom: 2px solid var(--color-apricot-gold);
        }
        
        .content-area {
            padding: 20px 30px; 
            display: grid;
            /* Layout: 350px for Character, 1fr for Scroll */
            grid-template-columns: 350px 1fr; 
            grid-template-rows: auto 1fr auto; /* Title, Body, Footer (Teleprompter) */
            gap: 15px; 
            min-height: 75vh; 
        }

        h2 {
            grid-column: 1 / -1; 
            font-family: 'Cinzel', serif;
            font-size: 2.2em; 
            color: var(--color-steel-blue);
            border-bottom: 2px solid var(--color-apricot-gold);
            padding-bottom: 8px;
            margin-bottom: 0; 
        }

        /* Character Box (Left) - Matching Mockup Style */
        .character-box {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: var(--color-character-bg);
            border: 2px solid var(--color-steel-blue);
            border-radius: 25px; /* Smoother rounded corners */
            padding: 20px; 
            height: 100%; 
            box-sizing: border-box; 
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        
        .spartan-sprite {
            width: 100%;
            max-width: 300px; /* Made slightly larger */
            height: auto;
            margin-top: 10px;
            /* Using the working GIF link */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .status-text {
             font-family: 'Cinzel', serif; 
             margin-top: 15px; 
             font-weight: bold;
             font-size: 1.1em;
             color: var(--color-steel-blue);
             text-align: center;
             padding: 5px 0;
        }

        /* Scroll Area (Right) */
        .script-area {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            position: relative;
        }
        
        .scroll-wrapper {
            position: relative;
            min-height: 100%; 
            border: 3px solid var(--color-apricot-gold); /* Apricot border around the whole script area */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .scroll-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            /* Scroll image asset */
            content: url('https://i.imgur.com/ap6iyNp.png'); 
            transform: rotateX(1deg) rotateZ(-0.5deg); 
        }

        .script-text {
            position: absolute;
            top: 40%; 
            left: 20%; 
            width: 60%; 
            height: 35%; 
            font-family: 'Alegreya Sans', sans-serif; 
            font-size: 1.1em; /* Slightly larger text */
            line-height: 1.5; 
            color: var(--color-scroll-text);
            padding: 0;
            overflow: hidden; 
            z-index: 10;
        }
        
        /* Continue Button (Apricot/Steel) */
        .action-button {
            position: absolute;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            width: 45%;
            background-color: var(--color-apricot-gold); 
            color: var(--color-steel-blue); 
            border: 3px solid var(--color-steel-blue); 
            padding: 12px 30px; 
            font-size: 1.0em;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            z-index: 20; 
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #C39F6D; 
        }

        /* Teleprompter Box (Bottom) */
        .teleprompter-box {
            grid-column: 1 / -1; 
            grid-row: 3 / 4;
            padding: 40px 100px; 
            margin-top: 10px; 
            
            /* Use a solid steel background for the button area */
            background-color: var(--color-steel-blue); 
            border: 4px solid var(--color-apricot-gold);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            min-height: 150px;
        }
        
        #mentorTitle {
            color: var(--color-data-cyan); 
            font-family: 'Cinzel', serif; 
            text-align: center; 
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(0, 206, 209, 0.7); /* Subtle neon glow */
        }

        .protocol-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: absolute;
            top: 60%;
            left: 0;
            transform: translateY(-50%);
        }

        /* Protocol Button Styling (Cyan/Steel) */
        .protocol-button {
            background-color: transparent;
            color: var(--color-data-cyan);
            border: 2px solid var(--color-data-cyan);
            padding: 15px 10px;
            font-family: 'Alegreya Sans', sans-serif;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .protocol-button:hover {
            background-color: var(--color-data-cyan);
            color: var(--color-steel-blue);
            box-shadow: 0 0 10px var(--color-data-cyan);
        }

        .typing::after { content: '_'; animation: blink 0.7s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-trim">SUBJECT FILE: KALLISTOS // EMOTION REGULATION PROTOCOL</div>

        <div class="content-area">
            
            <h2>Kallistos: The Spartan Warrior</h2>
            
            <div class="character-box">
                <img id="spartanSprite" src="https://i.imgur.com/YsNrM4u.gif" alt="Kallistos Character Sprite" class="spartan-sprite">
                <p id="rageStatus" class="status-text" style="color: var(--color-rage-red);">SUBJECT STATUS: RAGE [5/10]</p>
            </div>
            
            <div class="script-area">
                <div class="scroll-wrapper">
                    <img class="scroll-image" alt="Unfolded Blank Scroll Asset">
                    <div id="scriptText" class="script-text typing"></div>
                    <button id="continueButton" class="action-button">Acknowledge Incident Log</button>
                </div>
            </div>

            <div class="teleprompter-box">
                <h3 id="mentorTitle">// MENTOR ACTION REQUIRED: SELECT DE-ESCALATION</h3>
                <div id="protocolArea" class="protocol-buttons" style="display: none;">
                    
                    <button class="protocol-button" id="protocol1" data-link="shield_assembly.html">PROTOCOL 1: Command him to BREATHE and hold position.</button>
                    
                    <button class="protocol-button" id="protocol2" data-link="apology_failure.html">PROTOCOL 2: Tell him to describe the opponent's actions using only FACTS.</button>
                    
                    <button class="protocol-button" id="protocol3" data-link="apology_failure.html">PROTOCOL 3: Agree that the noise was insulting and tell him to walk away.</button>
                    
                    <button class="protocol-button" id="protocol4" data-link="apology_failure.html">PROTOCOL 4: Instruct him to use physical force on an inanimate object.</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptDisplay = document.getElementById('scriptText');
        const continueButton = document.getElementById('continueButton');
        const protocolArea = document.getElementById('protocolArea');
        const rageStatus = document.getElementById('rageStatus');
        
        // Initial Dialogue for Crisis 1
        const dialogueLines = [
            "This delay is unacceptable. I have been static for 180 seconds...",
            "There is a peasant nearby making an appalling noise with his mouth.",
            "I instructed him to cease, using my shield-boss to gently reinforce the command. He continues.",
            "I will not tolerate this cacophony of chewing! Mentor, direct my force."
        ];
        
        let lineIndex = 0;
        let charIndex = 0;
        let isTyping = true;

        function typeCharacter() {
            if (lineIndex < dialogueLines.length) {
                const currentLine = dialogueLines[lineIndex];
                if (charIndex < currentLine.length) {
                    scriptDisplay.innerHTML += currentLine.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeCharacter, 25);
                } else {
                    scriptDisplay.classList.remove('typing');
                    continueButton.disabled = false;
                    isTyping = false;
                }
            } else {
                // End of dialogue - show protocols
                continueButton.style.display = 'none';
                protocolArea.style.display = 'grid';
            }
        }

        function typeNextLine() {
            if (isTyping) return;

            lineIndex++;
            charIndex = 0;
            scriptDisplay.innerHTML = '';
            scriptDisplay.classList.add('typing');
            continueButton.disabled = true;
            isTyping = true;

            typeCharacter();
        }
        
        // Protocol Button Logic
        document.querySelectorAll('.protocol-button').forEach(button => {
            button.addEventListener('click', () => {
                const destination = button.getAttribute('data-link');
                window.location.href = destination;
            });
        });

        window.onload = function() {
            continueButton.disabled = true;
            continueButton.addEventListener('click', typeNextLine);
            typeCharacter();
        };
    </script>
</body>
</html>
