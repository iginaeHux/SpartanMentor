<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBJECT FILE: KALLISTOS // Emotion Regulation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLING DEFINITIONS (Final Steely/Apricot Palette) --- */
        :root {
            --color-steel-blue: #4A6572;        /* Steely Blue/Grey for structure */
            --color-apricot-gold: #D7A868;      /* Apricot Gold/Nude for accents/buttons */
            --color-scroll-text: #301E0A;       /* Dark brown/black for text */
            --color-data-cyan: #00CED1;         /* Cyan for high-tech neon */
            --color-background-overlay: rgba(255, 255, 255, 0.9); 
            --color-character-bg: rgba(173, 216, 230, 0.3); 
            --color-rage-red: #C70039;
        }

        body {
            /* Using the original scroll background image */
            background-image: url('https://i.imgur.com/aBfZEED.jpeg'); 
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to allow content to dictate height */
        }
        
        .container {
            width: 98%; /* Slightly wider */
            max-width: 1250px; /* Slightly wider max */
            background: var(--color-background-overlay);
            border: 3px solid var(--color-steel-blue); 
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); 
            margin: 10px auto; /* Reduced margin */
            padding: 0;
        }

        .header-trim {
            background-color: var(--color-steel-blue);
            color: white;
            padding: 10px 40px; /* Reduced padding */
            font-family: 'Cinzel', serif;
            font-size: 1.4em; 
            text-align: center;
            border-bottom: 2px solid var(--color-apricot-gold);
        }
        
        .content-area {
            padding: 15px 25px; /* Reduced padding */
            display: grid;
            grid-template-columns: 300px 1fr; /* Reduced character column width */
            grid-template-rows: auto 1fr auto; 
            gap: 15px; /* Reduced gap */
            min-height: 70vh; /* Reduced overall height */
        }

        h2 {
            grid-column: 1 / -1; 
            font-family: 'Cinzel', serif;
            font-size: 2.0em; /* Reduced size */
            color: var(--color-steel-blue);
            border-bottom: 2px solid var(--color-apricot-gold);
            padding-bottom: 8px;
            margin-bottom: 0; 
        }

        .character-box {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: var(--color-character-bg);
            border: 2px solid var(--color-steel-blue);
            border-radius: 25px; 
            padding: 15px; /* Reduced padding */
            height: 100%; 
            box-sizing: border-box; 
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }
        
        .spartan-sprite {
            width: 100%;
            max-width: 250px; /* Reduced max width */
            /* REMOVED HEIGHT: Let the GIF control its own height */
            height: auto;
            margin-top: 10px;
            border-radius: 15px;
            /* Added black background to contain the GIF/Image without showing white through transparency */
            background-color: black; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .status-text {
             font-family: 'Cinzel', serif; 
             margin-top: 10px; /* Reduced margin */
             font-weight: bold;
             font-size: 1.0em;
             color: var(--color-steel-blue);
             text-align: center;
             padding: 5px 0;
        }

        /* Script Area (Right) - Scroll Image Container */
        .script-area {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            position: relative;
        }
        
        .scroll-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .scroll-image {
            width: 100%;
            max-width: 700px; /* Reduced max width for scroll */
            height: auto;
            object-fit: contain;
            /* Scroll image asset */
            content: url('https://i.imgur.com/ap6iyNp.png'); 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 5;
        }
        
        .script-text {
            position: absolute;
            top: 45%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 35%; 
            font-family: 'Alegreya Sans', sans-serif; 
            font-size: 1.05em; 
            line-height: 1.4; /* Slightly tighter line spacing */
            color: var(--color-scroll-text);
            padding: 0;
            overflow: hidden; 
            z-index: 10;
        }
        
        /* Continue Button (Apricot/Steel) */
        .action-button {
            position: absolute;
            bottom: 20%; /* Moved up for compression */
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            background-color: var(--color-apricot-gold); 
            color: var(--color-steel-blue); 
            border: 3px solid var(--color-steel-blue); 
            padding: 10px 25px; /* Reduced padding */
            font-size: 0.9em;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            z-index: 20; 
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #C39F6D; 
        }

        /* Teleprompter Box (Bottom) */
        .teleprompter-box {
            grid-column: 1 / -1; 
            grid-row: 3 / 4;
            padding: 15px 50px; /* Significantly reduced vertical padding */
            margin-top: 5px; /* Reduced margin */
            
            background-color: var(--color-steel-blue); 
            border: 4px solid var(--color-apricot-gold);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            position: relative;
            min-height: 120px; /* Reduced min-height */
        }
        
        #mentorTitle {
            color: var(--color-data-cyan); 
            font-family: 'Cinzel', serif; 
            text-align: center; 
            margin-bottom: 10px; /* Reduced margin */
            font-size: 1.4em; /* Reduced size */
            text-shadow: 0 0 8px rgba(0, 206, 209, 0.7); 
        }

        .protocol-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Reduced gap */
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            position: absolute;
            top: 55%; 
            left: 0;
            transform: translateY(-50%);
        }

        /* Protocol Button Styling (Cyan/Steel) */
        .protocol-button {
            background-color: transparent;
            color: var(--color-data-cyan);
            border: 2px solid var(--color-data-cyan);
            padding: 10px 8px; /* Reduced padding */
            font-family: 'Alegreya Sans', sans-serif;
            font-size: 0.85em; /* Reduced size */
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .protocol-button:hover {
            background-color: var(--color-data-cyan);
            color: var(--color-steel-blue);
            box-shadow: 0 0 10px var(--color-data-cyan);
        }

        .typing::after { content: '_'; animation: blink 0.7s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-trim">SUBJECT FILE: KALLISTOS // EMOTION REGULATION PROTOCOL</div>

        <div class="content-area">
            
            <h2>Kallistos: The Spartan Warrior</h2>
            
            <div class="character-box">
                <img id="spartanSprite" src="https://i.imgur.com/YsNrM4u.gif" alt="Kallistos Character Sprite" class="spartan-sprite">
                <p id="rageStatus" class="status-text" style="color: var(--color-rage-red);">SUBJECT STATUS: RAGE [5/10]</p>
            </div>
            
            <div class="script-area">
                <div class="scroll-wrapper">
                    <img class="scroll-image" alt="Unfolded Blank Scroll Asset">
                    
                    <div id="scriptText" class="script-text typing"></div>
                    
                    <button id="continueButton" class="action-button">Acknowledge Incident Log</button>
                </div>
            </div>

            <div class="teleprompter-box">
                <h3 id="mentorTitle">// MENTOR ACTION REQUIRED: SELECT DE-ESCALATION</h3>
                <div id="protocolArea" class="protocol-buttons" style="display: none;">
                    
                    <button class="protocol-button" id="protocol1" data-link="shield_assembly.html">PROTOCOL 1: Command him to BREATHE and hold position.</button>
                    
                    <button class="protocol-button" id="protocol2" data-link="apology_failure.html">PROTOCOL 2: Tell him to describe the opponent's actions using only FACTS.</button>
                    
                    <button class="protocol-button" id="protocol3" data-link="apology_failure.html">PROTOCOL 3: Agree that the noise was insulting and tell him to walk away.</button>
                    
                    <button class="protocol-button" id="protocol4" data-link="apology_failure.html">PROTOCOL 4: Instruct him to use physical force on an inanimate object.</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptDisplay = document.getElementById('scriptText');
        const continueButton = document.getElementById('continueButton');
        const protocolArea = document.getElementById('protocolArea');
        const dialogueLines = [
            "This delay is unacceptable. I have been static for 180 seconds...",
            "There is a peasant nearby making an appalling noise with his mouth.",
            "I instructed him to cease, using my shield-boss to gently reinforce the command. He continues.",
            "I will not tolerate this cacophony of chewing! Mentor, direct my force."
        ];
        
        let lineIndex = 0;
        let charIndex = 0;
        let isTyping = true;

        function typeCharacter() {
            if (lineIndex < dialogueLines.length) {
                const currentLine = dialogueLines[lineIndex];
                if (charIndex < currentLine.length) {
                    scriptDisplay.innerHTML += currentLine.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeCharacter, 25);
                } else {
                    scriptDisplay.classList.remove('typing');
                    continueButton.disabled = false;
                    isTyping = false;
                }
            } else {
                continueButton.style.display = 'none';
                protocolArea.style.display = 'grid';
            }
        }

        function typeNextLine() {
            if (isTyping) return;

            lineIndex++;
            charIndex = 0;
            scriptDisplay.innerHTML = '';
            scriptDisplay.classList.add('typing');
            continueButton.disabled = true;
            isTyping = true;

            typeCharacter();
        }
        
        document.querySelectorAll('.protocol-button').forEach(button => {
            button.addEventListener('click', () => {
                const destination = button.getAttribute('data-link');
                window.location.href = destination;
            });
        });

        window.onload = function() {
            continueButton.disabled = true;
            continueButton.addEventListener('click', typeNextLine);
            typeCharacter();
        };
    </script>
</body>
</html>
